<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
<body>
    <header>
        <img  class="logoAllura" src="Imagenes/Logo.png" alt="logo Allura">
    </header>
    <main>
       <section>
        <textarea class="cuadro-mensaje" id="textoIn" cols="50" rows="12" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h6 class="requisito"><img src="Imagenes/bi_exclamation-circle-fill.png" alt="logo exclamacion">
                 Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>

        </div>
       </section>
       <section>
        <textarea class="cuadro-respuesta" id="menRespuesta" cols="20" rows="10"></textarea>
        <div>
            <button class="boton-copiar">Copiar</button>
        </div>
       </section>       
    </main>
    <footer>
        <div class="piePagina">
            <p>María Florencia Diez</p>
            <p>2023</p>
        </div>
    </footer>

</body>
<script src="encriptador.js"></script>
</html>
